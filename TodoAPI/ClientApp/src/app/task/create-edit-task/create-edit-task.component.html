<div class="create-edit-container">
  <label for="title" class="sr-only">title:</label>
  <input
    type="title"
    id="title"
    name="title"
    ngModel
    class="form-control"
    [placeholder]="title"
    required
    autofocus
  />
  <br />
  <label for="content" class="sr-only">content:</label>
  <input
    type="content"
    id="content"
    name="content"
    ngModel
    class="form-control"
    [placeholder]="content"
    required
    autofocus
  />

  <button class="btn btn-lg btn-primary btn-block" (click)="create()">
    Create
  </button>
</div>
